<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
    }
    td, th {
      padding: .35em .7em;
      border: 1px solid #cdcdcd;
    }
    th {
      background: lightpink;
    }
  </style>
</head>
<body>
  <h1>table</h1>

  <!--
    table
    tr - řádek tabulky (table row)
    td - table data
    th - table head
   -->
  <table>
    <thead>
      <tr>
        <th>jméno</th>
        <th>pozice</th>
        <th>plat</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Karel Houska</td>
        <td>manažer</td>
        <td>5800</td>
      </tr>
      <tr>
        <td>Pepa Rohlík</td>
        <td>driver</td>
        <td>3300</td>
      </tr>
    </tbody>
    <tfoot>
      <!-- <tr>
        <th colspan="2">celkem lidí</th>
        <th>2</th>
      </tr> -->
      <tr>
        <th rowspan="2">celkem</th>
        <th>lidí</th>
        <th>2</th>
      </tr>
      <tr>
        <th>peněz</th>
        <th>9100</th>
      </tr>
    </tfoot>
  </table>
</body>
</html>
