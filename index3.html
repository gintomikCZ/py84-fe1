<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    seznamy
    ul - unordered list
      li - list item
    ol - ordered list
  -->
    <ul>
      <li>švestka</li>
      <li>hruška</li>
      <li>jablko</li>
    </ul>
    <ol>
      <li>mrkev</li>
      <li>celer</li>
      <li>rajče</li>
    </ol>
</body>
</html>
